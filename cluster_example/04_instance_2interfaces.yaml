heat_template_version: 2013-05-23

description: Create instance with two interfaces

parameters:
  name:
    type: string
  key_name:
    type: string
  image:
    type: string
  flavor:
    type: string
  sec_group:
    type: string
  first_net:
    type: string
  second_net:
    type: string
  user_data:
    type: string
  availability_zones:
    type: comma_delimited_list
  index:
    type: string

resources:

################
## Instances ###
################

  instance:
    type: OS::Nova::Server
    properties:
      name: { get_param: name }
      key_name: { get_param: key_name }
      image: { get_param: image }
      flavor: { get_param: flavor }
      networks: [{ network: { get_param: first_net }},{ network: { get_param: second_net }}]
      security_groups: [{ get_param: sec_group }]
      user_data_format: RAW
      user_data: { get_param: user_data }
      availability_zone: { get_param: [ availability_zones, get_param: index ] }

outputs:
  instance_resource_id:
    description: The id of each deployed instance
    value: { get_resource: instance }
  instance_ip:
    description: "ip address"
    value: { get_attr: [ instance, first_address ]}


